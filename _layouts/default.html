<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <div class="site-description">{{ site.description | markdownify }}</div>
          </div>
          
          <div class="header-right">
            <div class="site-icons">
              {% include svg-icons.html %}
            </div>
            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/group">Group</a>
              <a href="{{ site.baseurl }}/publications">Publications</a>
              <a href="{{ site.baseurl }}/teaching">Teaching</a>
              <!-- <a href="{{ site.baseurl }}/talks_awards">Talks & Awards</a> -->
              <!-- <a href="{{ site.baseurl }}/service">Service</a> -->
            </nav>
          </div>

        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!-- {% include svg-icons.html %} -->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var email = document.getElementById("email");
        if (email) {
          email.addEventListener("click", function() {
            navigator.clipboard.writeText(email.textContent)
              .then(function() {
                email.style.background = "#ffe066";
                email.textContent = "Copied!";
                setTimeout(function() {
                  email.style.background = "";
                  email.textContent = "sarahwie@umd.edu";
                }, 1200);
              });
          });
        }
      });
    </script>
  </body>
</html>
